<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" src="src/style.css" />
  </head>
  <body>
    <div class="container-fluid text-center col-lg-10 col-md-8 col-sm-auto">
      <h1 class="my-5">Random Card Generator</h1>
      <div class="card" id="carta">
        <div class="container text-start">
          <div class="row">
            <span class="palosuperior" id="toppalo"></span>
          </div>
        </div>

        <div class="col align-self-center">
          <div class="row">
            <span id="randomnumber">3</span>
          </div>
        </div>

        <div class="container text-start">
          <div class="row">
            <span class="paloinferior" id="bottompalo"></span>
          </div>
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-dark mt-5" id="boton">
          Generar Carta
        </button>
      </div>
      <div class="container-fluid p-4 text-center">
        <label class="titulo"> Ajustar Ancho</label>
        <input class="caja" id="ancho" type="number" step="50" />
      </div>
      <div class="container-fluid p-4 text-center">
        <label class="titulo"> Ajustar Altura</label>
        <input class="caja" id="alto" type="number" step="50" />
      </div>

      <div class="container-fluid p-4">
        Made with ❤️ by Andrea Fernández Piza.
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
